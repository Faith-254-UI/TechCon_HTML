<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Contact Information -->
    <section>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on:
        <a href="https://facebook.com" target="_blank">Facebook</a>,
        <a href="https://twitter.com" target="_blank">Twitter</a>,
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>

      <!-- Embedded Map -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8570322631675!2d36.821946315323385!3d-1.2920651990527658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10e72cf3fda1%3A0x4026d2f7d9dc3eaf!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1629985209567!5m2!1sen!2ske"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <form>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <br><br>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>

      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. copyright</p>
  </footer>

</body>
</html>
